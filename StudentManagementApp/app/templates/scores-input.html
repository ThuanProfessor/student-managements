{% extends '/layout/base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Nhập Điểm Học Sinh</h1>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="form-group">
                <label>Năm Học</label>
                <select class="form-control" id="namHoc">
                    <option value="">-- Chọn năm học --</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Học Kỳ</label>
                <select class="form-control" id="hocKy" disabled>
                    <option value="">-- Chọn học kỳ --</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Lớp</label>
                <select class="form-control" id="lop" disabled>
                    <option value="">-- Chọn lớp --</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Môn</label>
                <select class="form-control" id="monHoc" disabled>
                    <option value="">-- Chọn môn học --</option>
                </select>
            </div>
        </div>
        </div>

        <div id="classContent">
            <div id="class1" class="class-panel">
                <h2 class="mb-3" id="class-name"></h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center">
                        <thead class="table-dark ">
                        <tr id="subjectHeaders">

                        </tr>
                        </thead>
                        <tbody id="studentScores">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary" id="saveScores">Lưu Điểm</button>
            </div>
        </div>
    </div>

    {% endblock %}
